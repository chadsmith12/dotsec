# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: dotsec

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip


release:
  # If set to true, will not auto-publish the release.
  draft: false
  
  # Whether to remove existing draft releases with the same name before creating a new one.
  replace_existing_draft: true
  
  # What to do with the release notes in case there the release already exists.
  mode: replace
  
  # Header for the release notes.
  header: |
    ## Release Notes for {{ .Tag }}
    
    {{ if or (contains .Tag "alpha") (contains .Tag "beta") (contains .Tag "rc") }}
    **⚠️  This is a beta/pre-release version. Use with caution in production environments.**
    {{ end }}

  # Footer for the release notes.
  footer: |
    ---
    
    **Installation:**
    {{ if .IsPrerelease }}
    ```bash
    # Install this beta version
    curl -fsSL https://raw.githubusercontent.com/chadsmith12/dotsec/main/install.sh | bash -s -- --version {{ .Tag }}
    
    # Or install latest beta
    curl -fsSL https://raw.githubusercontent.com/chadsmith12/dotsec/main/install.sh | bash -s -- --beta
    ```
    {{ else }}
    ```bash
    # Install latest stable version
    curl -fsSL https://raw.githubusercontent.com/chadsmith12/dotsec/main/install.sh | bash
    
    # Or install this specific version
    curl -fsSL https://raw.githubusercontent.com/chadsmith12/dotsec/main/install.sh | bash -s -- --version {{ .Tag }}
    ```
    {{ end }}
    
    **Full Changelog**: https://github.com/chadsmith12/dotsec/compare/{{ .PreviousTag }}...{{ .Tag }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
